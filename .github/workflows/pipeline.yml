name: ML Pipeline - Boston Housing Prediction

on:
  push:
    branches: [ kernelridge ]

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Display Python and package versions
      run: |
        python --version
        pip list
    - name: Run Decision Tree Regressor Training
      run: |
        echo "==========================================="
        echo "RUNNING DECISION TREE REGRESSOR TRAINING"
        echo "==========================================="
        python train.py

    - name: Run Kernel Ridge Regression Training
      run: |
        echo "=========================================="
        echo "RUNNING KERNEL RIDGE REGRESSION TRAINING"
        echo "=========================================="
        python train2.py

    - name: Display Training Summary
      run: |
        echo "=========================================="
        echo "TRAINING COMPLETED SUCCESSFULLY"
        echo "=========================================="